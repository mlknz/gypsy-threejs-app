<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spaceship Indweller</title>

        <script src="libs/three.min.js"></script>

        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <div id="root">
            <canvas id="canvas" class="canvas"></canvas>
        </div>

        <div id="newGameRoot" class ="newGameRoot">
            <div id = "newGameText" class = "newGameText">Something is wrong with your spaceship!</div>
            <div id="newGameButtons" class="buttonsRoot">
                <div id="startQuestButton" class="startAgainButton">Fix it now!</div>
                <div id="dummy" class="dummy"></div>
                <div id="goToSourceButton0" class="goToSourceButton">Go To Source Code</div>
            </div>
        </div>

        <div id="pauseMenuRoot" class ="gameoverRoot">
            <div id = "pauseText" class = "gameoverText">PAUSED</div>

            <div id="pauseButtons" class="buttonsRoot">
                <div id="continueButton" class="startAgainButton">Continue</div>
                <div id="dummy" class="dummy"></div>
                <div id="goToSourceButton1" class="goToSourceButton">Go To Source Code</div>
            </div>
        </div>

        <div id="gameoverRoot" class ="gameoverRoot">
            <div id = "gameoverText" class = "gameoverText">Hello there!</div>

            <div id="buttonsRoot" class="buttonsRoot">
                <div id="startAgainButton" class="startAgainButton">Start Again</div>
                <div id="dummy" class="dummy"></div>
                <div id="goToSourceButton2" class="goToSourceButton">Go To Source Code</div>
            </div>
        </div>

        <script src="scripts/app.js"></script>
    </body>
</html>
